<!DOCTYPE html>
<html>

<head>
    <title>Add Days App</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
</head>

<body>
    <h1 class="text-center" id="ws-title"> Add Days </h1>
    <div class="text-center">
        <a id="ts-link" href="https://www.techstart.dev/" target="_blank">TechStart.dev</a>
        <a id="gg-link" href="https://www.google.com/" target="_blank">Google Search</a>
    </div>
    
    <div class="text-center mt-2">
        <img class="img-lg" id="cal-icon" alt="Calendar image" src="calendar.png" />
    </div>

    <h3 class="text-center" id="today-title">Today:</h3>
    <div class="text-center text-yellow" id="today-value">
        ...
    </div>

    <h3 class="text-center" id="add-title">Add Days:</h3>
    <div class="text-center">
        <input type="number" class="input-number" id="add-value"/>
        <button id="add-button" onclick="count()">Count</button>
    </div>

    <h3 class="text-center" id="new-title">New Date:</h3>
    <div class="text-center text-yellow" id="new-value">
        ...
    </div>

</body>

</html>
